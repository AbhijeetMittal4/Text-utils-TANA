<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TANA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TANA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>


    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcomae</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="container">
      <form action='/ana' method="post"> {% csrf_token %}    
      <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Input Your Text</label>
      <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>

      <div class="form-check form-switch">
      <input class="form-check-input" name="rpunc" type="checkbox" role="switch1" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label>
      </div>

      <div class="form-check form-switch">
      <input class="form-check-input" name="fcaps" type="checkbox" role="switch2" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Full capitalize</label>
      </div>

      <div class="form-check form-switch">
      <input class="form-check-input" name="nlrem" type="checkbox" role="switch3" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">New line remover</label>
      </div>

      <div class="form-check form-switch">
      <input class="form-check-input" name="esrem" type="checkbox" role="switch4" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Extra space remover</label>
      </div>

      <button type="submit" class="btn btn-dark  mt-2">Process</button>

      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
